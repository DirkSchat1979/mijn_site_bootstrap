    <section id="form">
      <div class="container-sm">
        <h1 class="display-2 text-center mt-3 mb-5">Contact Formulier</h1>
        <h2 class="display-5 lead my-5">
          Wilt u meer weten?<br />Laat een bericht achter!
        </h2>
        <form
          action="https://formspree.io/f/xeqnlqpl"
          method="post"
          id="contactformulier"
        >
          <div class="mb-3">
            <label for="naam" class="form-label">Naam</label>
            <input
              type="text"
              name="naam"
              class="form-control"
              id="form-name"
            />
          </div>

          <div class="mb-3">
            <label for="e-mail" class="form-label">Email address</label>
            <input
              type="email"
              name="e-mail"
              class="form-control"
              id="form-email"
            />
          </div>

          <div class="mb-3">
            <label for="bericht" class="form-label">Uw bericht</label>
            <textarea
              class="form-control"
              name="bericht"
              id="form-bericht"
              rows="3"
            ></textarea>
          </div>

          <div class="mt-4">
            <button
              type="submit"
              name="button"
              class="btn btn-lg btn-dark"
              id="form-button"
            >
              Verzenden
            </button>
          </div>
        </form>
      </div>
    </section>
